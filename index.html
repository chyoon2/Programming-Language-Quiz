<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>INSERT TITLE HERE</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1>Programming Language Quiz</h1>
      </div>
      <div>
        <form id="form-one">
          <div class="form-group">
            <label for="mobile-web">Where do you want to see your work?</label> 
            <div class="radio">
              <label>
                <input type="radio" name="mobile-web" value="mobile" checked>
                Mobile
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mobile-web" value="web">
                Web
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mobile-web" value="no-pref">
                No preference
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="andriod-ios">Do you prefer...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="andriod-ios" value="andoid" checked>
                Andoid
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="andriod-ios" value="ios">
                Ios
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="andriod-ios" value="no-pref">
                No preference
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="front-back">Do you want to work on the...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="front-back" value="front" checked>
                Frontend
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="front-back" value="back">
                Backend
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="front-back" value="no-pref">
                No Preference
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="difficulty">Choose a difficulty level:</label> 
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="front" checked>
                Easy
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="front">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="hard">
                Hard
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="logo">Do you prefer...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="snakes" checked>
                Snakes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="birds">
                Birds
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="coffee">
                Coffee
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="musical">
                Musical notes
              </label>
            </div>
          </div>
        </form>
        <button type="submit" class="btn btn-success">Submit!</button>
        <div id="output">
          <p>Your programming language is...</p> 
          <div id="c">
            <p>C#</p>
          </div>
          <div id="javascript">
            <p>Javascript</p>
          </div>
          <div id="python">
            <p>Python</p>
          </div>
          <div id="swift">
            <p>Swift</p>
          </div>

        </div> 
      
      </div>
    
    </div>

  </body>
</html>
