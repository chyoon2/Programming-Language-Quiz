<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <h1><strong>Programming Language Quiz</strong></h1>
      </div>
        <form id="quiz">
          <div class="form-group">
            <label for="android-ios">Do you prefer...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="android-ios" value="android" checked>
                Android
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="android-ios" value="ios">
                  Ios
              </label>              
            </div>
          </div>
            <div class="form-group">
              <label for="mobile-web">Where do you want to see your work?</label> 
                <div class="radio">
              <label>
                <input type="radio" name="mobile-web" value="mobile" checked>
                Mobile
              </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="mobile-web" value="web">
                  Web
                </label>
              </div>
            </div>
          <div class="form-group">
            <label for="front-back">Do you want to work on the...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="front-back" value="front" checked>
                Frontend
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="front-back" value="back">
                Backend
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="difficulty">Choose a difficulty level:</label> 
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="easy" checked>
                Easy
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="moderate">
                Moderate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="difficulty" value="hard">
                Hard
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="logo">Do you prefer...</label> 
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="snakes" checked>
                Snakes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="birds">
                Birds
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="coffee">
                Coffee
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="logo" value="musical">
                Musical notes
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Submit!</button>
        </form>
        <div id= "output">
          <h2>Your programming language is...</h2>
          <blockquote>
            <p><span class="language"></span></p>
          </blockquote>
          <div id="c">
            <p>C#</p>
            <img src ="img/csharp.png" a="A picture of the C# logo">
          </div>
          <div id="javascript">
            <p>Javascript</p>
            <img src ="img/javascript.png" a="A picture of the Javascript logo">
          </div>
          <div id="python">
            <p>Python</p>
            <img src ="img/python.png" a="A picture of the Python logo">
          </div>
          <div id="swift">
            <p>Swift</p>
            <img src ="img/swift.png" a="A picture of the Swift logo">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
